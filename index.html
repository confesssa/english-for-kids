<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./Assets/icon/icon.png"
      type="image/x-icon"
    />
    <title>English-for-kids</title>
  </head>
  <body>
    <div class="global-wrapper">
      <header>
        <div class="header">
          <button id="burger-btn" class="burger-btn burger-btn_active">

              <span class="burger-image burger-image-1"></span>
              <span class="burger-image burger-image-2"></span>
              <span class="burger-image burger-image-3"></span>
            </div>
          </button>
          <div class="title">
            <h1>English for kids</h1>
          </div>
          <div class="toggle-wrapper">
            <label class="switch">
              <input type="checkbox" class="switch-input" />
              <span class="switch-label" data-on="PLAY" data-off="TRAIN"></span>
              <span class="switch-handle"></span>
            </label>
          </div>
        </div>
      </header>
      <ul id="menu" class="menu">
        <li id="0">
          <a id="0" class="menu-item menu-item-active" href="#">
            <img

            />

          <a id="1" class="menu-item" href="#">

        </li>
